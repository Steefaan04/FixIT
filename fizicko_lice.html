    <script>
        const delatnost = document.getElementById('delatnost');
        const vrstaRada = document.getElementById('vrstaRada');
        const usluga = document.getElementById('usluga');

        const gradjevina = ['Odaberi vrstu rada', 'Moler', 'Gipsar', 'Fasader', 'Zidar', 'Parketar', 'Keramicar', 'Limar', 'Varilac', 'Stolar', 'Izolater', 'Tesar', 'Bazeni i fontane', 'Pomocni radnik', 'Podne povrsine', 'Secenje i busenje', 'Armirac', 'Bravar-monter'];
        const elektrika = ['Odaberi vrstu rada', 'Elektricar', 'Vikler elektromotora', 'Serviser Liftova'];
        function updateOptions() {
            if (delatnost.value === 'gradjevina') {
                vrstaRada.innerHTML = '';
                gradjevina.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option.toLowerCase();
                    optionElement.textContent = option;
                    vrstaRada.appendChild(optionElement);
                });
            } else if (delatnost.value === 'elektrika') {
                vrstaRada.innerHTML = '';
                elektrika.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option.toLowerCase();
                    optionElement.textContent = option;
                    vrstaRada.appendChild(optionElement);
                });
            }
            vrstaRada.options[0].disabled = true;
        }
        function upozorenje() {
            if (vrstaRada.value === 'odaberi')
                window.alert("Prvo morate odabrati delatnost!");
        }
        function provera() {
            if ((delatnost.value === 'odaberi') && (vrstaRada.value === 'odaberi')) {
                window.alert("Morate Odabrati Delatnost i vrstu rada");
            }
        }
        var expanded = false;
        function showCheckboxes() {
            var checkboxes = document.getElementById("checkboxes");
            if (!expanded) {
                checkboxes.style.display = "block";
                expanded = true;
            } else {
                checkboxes.style.display = "none";
                expanded = false;
            }
        }
        delatnost.addEventListener('change', updateOptions);
    </script>
